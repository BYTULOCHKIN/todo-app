<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Авторизация-->
    <div class="login none">
      <div class="login__card">
        <p class="login__title">Введите логин</p>
        <input
          class="login__input"
          type="text"
          name="log"
          id="login"
          placeholder="адрес e-mail"
        />
        <p class="login__error">неправильный e-mail</p>
        <p class="login__title">Введите пароль</p>
        <input
          class="login__input"
          type="password"
          name="pass"
          id="pass"
          placeholder="пароль"
        />
        <p class="login__error">неправильный пароль</p>
        <button
          class="login__btn"
          type="submit"
          value="Подтвердить"
          id="submitlog"
        >
          ВВОЙТИ
        </button>
      </div>
    </div>

    <div class="container">
      <h1>TODO LIST</h1>
      <div class="todo">
        <form class="todo todo__form" action="">
          <input
            type="text"
            class="todo__input"
            placeholder="Task"
            maxlength="240"
          />
          <button type="button" class="todo__button" type="submit">ADD</button>
          <div class="select">
            <select name="todos" id="filter-done" class="filter-todo">
              <i class="fas fa-filter">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="notcomplete">Not completed</option></i
              >
            </select>
          </div>
        </form>
        <div class="modal">
          <div class="modal__overlay">
            <div class="modal-window">
              <div class="modal__header">
                <i class="fas fa-times"></i>
              </div>

              <div class="modal__body">
                <p>Недопустимое значение! Введите хотя бы один символ</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="todo-container" class="todo-container">
        <ul class="todo-list"></ul>
      </div>

      <div class="modal-edit"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
